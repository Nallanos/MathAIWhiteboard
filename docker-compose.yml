version: '3.8'

services:
  # ===========================================
  # Traefik Reverse Proxy
  # ===========================================
  traefik:
    image: traefik:v3.2
    container_name: whiteboardai-traefik
    restart: unless-stopped
    command:
      # API & Dashboard
      - "--api.dashboard=true"
      - "--api.insecure=false"
      # Entrypoints
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      # HTTP to HTTPS redirect
      - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      - "--entrypoints.web.http.redirections.entryPoint.scheme=https"
      # Docker provider
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      # Let's Encrypt SSL
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.letsencrypt.acme.email=admin@mathbordai.duckdns.org"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      # Logs
      - "--log.level=INFO"
      - "--accesslog=true"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik_letsencrypt:/letsencrypt
    networks:
      - whiteboardai-network
    labels:
      # Dashboard access (optional, secured)
      - "traefik.enable=true"
      - "traefik.http.routers.traefik-dashboard.rule=Host(`mathbordai.duckdns.org`) && PathPrefix(`/traefik`)"
      - "traefik.http.routers.traefik-dashboard.entrypoints=websecure"
      - "traefik.http.routers.traefik-dashboard.tls.certresolver=letsencrypt"
      - "traefik.http.routers.traefik-dashboard.service=api@internal"
      - "traefik.http.routers.traefik-dashboard.middlewares=traefik-auth"
      - "traefik.http.middlewares.traefik-auth.basicauth.users=admin:$$apr1$$xyz$$CHANGEME"

  # ===========================================
  # PostgreSQL Database
  # ===========================================
  postgres:
    image: postgres:16-alpine
    container_name: whiteboardai-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: whiteboardai
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - whiteboardai-network
    # Expose DB for local dev tools / host-run backend
    # In production you may remove this and rely on internal networking only.
    ports:
      - "6543:5432"

  # ===========================================
  # Backend API (Node.js)
  # ===========================================
  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    container_name: whiteboardai-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 4000
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/whiteboardai
      CORS_ORIGIN: https://mathbordai.duckdns.org
      JWT_SECRET: ${JWT_SECRET:-change_me_in_production_please}
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      CAPTURE_STORAGE_DIR: /app/data/captures
      # PostHog (server-side events)
      POSTHOG_ENABLED: ${POSTHOG_ENABLED:-false}
      POSTHOG_PROJECT_API_KEY: ${POSTHOG_PROJECT_API_KEY:-}
      POSTHOG_HOST: ${POSTHOG_HOST:-}
    volumes:
      - backend_captures:/app/data/captures
    depends_on:
      - postgres
    networks:
      - whiteboardai-network
    labels:
      - "traefik.enable=true"
      # API routes
      - "traefik.http.routers.backend.rule=Host(`mathbordai.duckdns.org`) && PathPrefix(`/api`)"
      - "traefik.http.routers.backend.entrypoints=websecure"
      - "traefik.http.routers.backend.tls.certresolver=letsencrypt"
      - "traefik.http.services.backend.loadbalancer.server.port=4000"
      # WebSocket routes for Socket.IO
      - "traefik.http.routers.backend-ws.rule=Host(`mathbordai.duckdns.org`) && PathPrefix(`/socket.io`)"
      - "traefik.http.routers.backend-ws.entrypoints=websecure"
      - "traefik.http.routers.backend-ws.tls.certresolver=letsencrypt"
      - "traefik.http.routers.backend-ws.service=backend"

  # ===========================================
  # Frontend (Nginx serving static build)
  # ===========================================
  frontend:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        VITE_BACKEND_URL: ${VITE_BACKEND_URL:-https://mathbordai.duckdns.org}
        VITE_WS_URL: ${VITE_WS_URL:-https://mathbordai.duckdns.org}
        VITE_GOOGLE_CLIENT_ID: ${VITE_GOOGLE_CLIENT_ID:-}
        VITE_POSTHOG_ENABLED: ${VITE_POSTHOG_ENABLED:-false}
        VITE_POSTHOG_KEY: ${VITE_POSTHOG_KEY:-}
        VITE_POSTHOG_HOST: ${VITE_POSTHOG_HOST:-}
    container_name: whiteboardai-frontend
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - whiteboardai-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`mathbordai.duckdns.org`)"
      - "traefik.http.routers.frontend.entrypoints=websecure"
      - "traefik.http.routers.frontend.tls.certresolver=letsencrypt"
      - "traefik.http.services.frontend.loadbalancer.server.port=80"
      # Priority lower than backend API routes
      - "traefik.http.routers.frontend.priority=1"
      - "traefik.http.routers.backend.priority=10"
      - "traefik.http.routers.backend-ws.priority=10"

  # ===========================================
  # PostHog (self-host)
  # ===========================================
  # Recommended: create a separate DuckDNS subdomain (e.g. mathbordai-posthog.duckdns.org)
  # and set POSTHOG_PUBLIC_HOST + POSTHOG_SITE_URL accordingly.
  posthog-db:
    image: postgres:16-alpine
    container_name: whiteboardai-posthog-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: posthog
      POSTGRES_PASSWORD: ${POSTHOG_DB_PASSWORD:-posthog}
      POSTGRES_DB: posthog
    volumes:
      - posthog_postgres_data:/var/lib/postgresql/data
    networks:
      - whiteboardai-network

  posthog-redis:
    image: redis:7-alpine
    container_name: whiteboardai-posthog-redis
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - posthog_redis_data:/data
    networks:
      - whiteboardai-network

  posthog-kafka:
    image: apache/kafka:3.7.2
    container_name: whiteboardai-posthog-kafka
    restart: unless-stopped
    environment:
      # Kafka KRaft (no ZooKeeper)
      KAFKA_NODE_ID: '1'
      KAFKA_PROCESS_ROLES: 'broker,controller'
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@posthog-kafka:9093'
      KAFKA_LISTENERS: 'PLAINTEXT://:9092,CONTROLLER://:9093'
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT://posthog-kafka:9092'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT'
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      KAFKA_INTER_BROKER_LISTENER_NAME: 'PLAINTEXT'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: '1'
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: '1'
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: '1'
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_LOG_RETENTION_HOURS: '1'
    volumes:
      - posthog_kafka_data:/var/lib/kafka/data
    networks:
      - whiteboardai-network

  posthog-clickhouse:
    image: clickhouse/clickhouse-server:24.8
    container_name: whiteboardai-posthog-clickhouse
    restart: unless-stopped
    depends_on:
      - posthog-kafka
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    volumes:
      - posthog_clickhouse_data:/var/lib/clickhouse
    networks:
      - whiteboardai-network

  posthog-web:
    image: posthog/posthog:latest
    container_name: whiteboardai-posthog-web
    restart: unless-stopped
    depends_on:
      - posthog-db
      - posthog-redis
      - posthog-clickhouse
      - posthog-kafka
    environment:
      DATABASE_URL: postgres://posthog:${POSTHOG_DB_PASSWORD:-posthog}@posthog-db:5432/posthog
      REDIS_URL: redis://posthog-redis:6379/
      CLICKHOUSE_HOST: posthog-clickhouse
      KAFKA_HOSTS: posthog-kafka:9092
      SITE_URL: ${POSTHOG_SITE_URL:-https://mathbordai-posthog.duckdns.org}
      SECRET_KEY: ${POSTHOG_SECRET_KEY:-change_me_posthog_secret}
      ENCRYPTION_SALT_KEYS: ${POSTHOG_ENCRYPTION_SALT_KEYS:-change_me_posthog_salt}
      OBJECT_STORAGE_ENABLED: 'false'
      # Running behind Traefik
      DISABLE_SECURE_SSL_REDIRECT: 'true'
      IS_BEHIND_PROXY: 'true'
    command: ["/bin/bash", "-lc", "./bin/docker-migrate && ./bin/docker-server"]
    networks:
      - whiteboardai-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.posthog.rule=Host(`${POSTHOG_PUBLIC_HOST:-mathbordai-posthog.duckdns.org}`)"
      - "traefik.http.routers.posthog.entrypoints=websecure"
      - "traefik.http.routers.posthog.tls.certresolver=letsencrypt"
      - "traefik.http.services.posthog.loadbalancer.server.port=8000"

  posthog-worker:
    image: posthog/posthog:latest
    container_name: whiteboardai-posthog-worker
    restart: unless-stopped
    depends_on:
      - posthog-db
      - posthog-redis
      - posthog-clickhouse
      - posthog-kafka
    environment:
      DATABASE_URL: postgres://posthog:${POSTHOG_DB_PASSWORD:-posthog}@posthog-db:5432/posthog
      REDIS_URL: redis://posthog-redis:6379/
      CLICKHOUSE_HOST: posthog-clickhouse
      KAFKA_HOSTS: posthog-kafka:9092
      SITE_URL: ${POSTHOG_SITE_URL:-https://mathbordai-posthog.duckdns.org}
      SECRET_KEY: ${POSTHOG_SECRET_KEY:-change_me_posthog_secret}
      ENCRYPTION_SALT_KEYS: ${POSTHOG_ENCRYPTION_SALT_KEYS:-change_me_posthog_salt}
      OBJECT_STORAGE_ENABLED: 'false'
      DISABLE_SECURE_SSL_REDIRECT: 'true'
      IS_BEHIND_PROXY: 'true'
    command: ["/bin/bash", "-lc", "./bin/docker-worker"]
    networks:
      - whiteboardai-network

  posthog-plugins:
    image: posthog/posthog:latest
    container_name: whiteboardai-posthog-plugins
    restart: unless-stopped
    depends_on:
      - posthog-db
      - posthog-redis
      - posthog-clickhouse
      - posthog-kafka
    environment:
      DATABASE_URL: postgres://posthog:${POSTHOG_DB_PASSWORD:-posthog}@posthog-db:5432/posthog
      REDIS_URL: redis://posthog-redis:6379/
      CLICKHOUSE_HOST: posthog-clickhouse
      KAFKA_HOSTS: posthog-kafka:9092
      SITE_URL: ${POSTHOG_SITE_URL:-https://mathbordai-posthog.duckdns.org}
      SECRET_KEY: ${POSTHOG_SECRET_KEY:-change_me_posthog_secret}
      ENCRYPTION_SALT_KEYS: ${POSTHOG_ENCRYPTION_SALT_KEYS:-change_me_posthog_salt}
      OBJECT_STORAGE_ENABLED: 'false'
      DISABLE_SECURE_SSL_REDIRECT: 'true'
      IS_BEHIND_PROXY: 'true'
    command: ["/bin/bash", "-lc", "./bin/plugin-server"]
    networks:
      - whiteboardai-network

networks:
  whiteboardai-network:
    driver: bridge

volumes:
  postgres_data:
  traefik_letsencrypt:
  backend_captures:
  posthog_postgres_data:
  posthog_redis_data:
  posthog_clickhouse_data:
  posthog_kafka_data:
