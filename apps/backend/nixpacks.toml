# Nixpacks configuration for Railway
# This tells Railway how to build the monorepo

[phases.setup]
nixPkgs = ["nodejs_20", "pnpm"]

[phases.install]
cmds = ["pnpm install --frozen-lockfile"]

[phases.build]
cmds = [
  "pnpm --filter @mathboard/shared build",
  "pnpm --filter @mathboard/backend build"
]

[start]
cmd = "cd apps/backend && node dist/index.js"
