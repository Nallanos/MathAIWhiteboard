# Nixpacks configuration for Railway - Full Stack
# Backend serves API + static frontend

[phases.setup]
nixPkgs = ["nodejs_20"]

[phases.install]
cmds = [
  "corepack enable",
  "corepack prepare pnpm@9.12.2 --activate",
  "pnpm install --frozen-lockfile"
]

[phases.build]
cmds = [
  "pnpm --filter @mathboard/shared build",
  "pnpm --filter @mathboard/web build",
  "pnpm --filter @mathboard/backend build",
  "mkdir -p apps/backend/public",
  "cp -r apps/web/dist/* apps/backend/public/"
]

[start]
cmd = "cd apps/backend && pnpm db:push && node dist/index.js"
